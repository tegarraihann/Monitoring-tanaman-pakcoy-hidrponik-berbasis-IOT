<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grafik Monitoring Bulanan</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
      background-image: url('assets/images/bg.webp');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar Styling */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #2d6a4f;
        padding: 10px 20px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }

    .navbar .logo {
        display: flex;
        align-items: center;
        color: #fff;
        font-size: 1.5em;
        font-weight: bold;
    }

    .navbar .logo img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
    }

    .nav-links {
        list-style-type: none;
        display: flex;
        gap: 20px;
    }

    .nav-links li {
        display: inline;
    }

    .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 1.1em;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .nav-links a:hover {
        color: #f1c40f;
    }

    .filter-section {
      text-align: center;
      margin-top: 20px;
    }

    .filter-section select {
      padding: 6px 12px;
      font-size: 1em;
      border-radius: 5px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .chart-box {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      margin-bottom: 20px;
    }

    .chart-box:hover {
      transform: translateY(-5px);
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
      color: #2d6a4f;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <!-- ✅ Navbar -->
  <nav class="navbar">
    <!-- <div class="logo">
      <strong>Pakcui</strong>
    </div> -->
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="realtime.html">Real-Time</a></li>
      <li><a href="grafik.html">Grafik</a></li>
    </ul>
  </nav>

  <h1 class="title">Grafik Monitoring Bulanan RTH Pekanbaru</h1>

  <div class="filter-section">
    <label for="bulan">Pilih Bulan: </label>
    <select id="bulan">
      <option value="01">Januari</option>
      <option value="02">Februari</option>
      <option value="03">Maret</option>
      <option value="04">April</option>
      <option value="05">Mei</option>
      <option value="06">Juni</option>
      <option value="07">Juli</option>
      <option value="08">Agustus</option>
      <option value="09">September</option>
      <option value="10">Oktober</option>
      <option value="11">November</option>
      <option value="12">Desember</option>
    </select>
  </div>

  <!-- ✅ Chart Container -->
  <div class="container">
    <div id="chart_pm25" class="chart-box"></div>
    <div id="chart_kadarAsap" class="chart-box"></div>
    <div id="chart_karbonDioxida" class="chart-box"></div>
    <div id="chart_suhu" class="chart-box"></div>
    <div id="chart_kelembapan" class="chart-box"></div>
    <div id="chart_status" class="chart-box"></div>
  </div>

  <script>
    const selectBulan = document.getElementById('bulan');

    function loadChart(bulan) {
      fetch(`php/get_chart_data.php?bulan=${bulan}`)
        .then(res => res.json())
        .then(data => {
          const categories = data.map(item => item.tanggal);
          const chartParams = [
            { id: 'chart_pm25', name: 'PM 2.5', field: 'pm25' },
            { id: 'chart_kadarAsap', name: 'Kadar Asap', field: 'kadar_asap' },
            { id: 'chart_karbonDioxida', name: 'Karbon Dioksida', field: 'karbon_dioxida' },
            { id: 'chart_suhu', name: 'Suhu', field: 'suhu' },
            { id: 'chart_kelembapan', name: 'Kelembapan', field: 'kelembapan' },
            { id: 'chart_status', name: 'Status', field: 'status' },
          ];

          chartParams.forEach(param => {
            const chartEl = document.querySelector(`#${param.id}`);
            chartEl.innerHTML = "";

            const options = {
              chart: { type: 'line', height: 300 },
              series: [{
                name: param.name,
                data: data.map(item => parseFloat(item[param.field]))
              }],
              xaxis: {
                categories,
                labels: { rotate: -45 }
              },
              title: { 
                  text: param.name, align: 'left',
                  style: {
                      fontSize: '16px',
                      fontWeight: 'bold',
                      color: '#2d6a4f'
                  },
              },
            };

            new ApexCharts(chartEl, options).render();
          });
        })
        .catch(err => console.error("Error loading chart data:", err));
    }

    selectBulan.addEventListener('change', () => loadChart(selectBulan.value));
    loadChart(new Date().toISOString().slice(5, 7));
  </script>
</body>
</html>
